{$account_topbar}


<div class="row main_account" style="margin-top: 10px;" >
	<div class="span3">
		&nbsp;
	</div>
	<div class="span9">
		<h2 class="mod_title">Reset Password</h2>

		You are here because you requested for a password reset, please fill the form below
		<div class="spacer10"></div>
		{''|validation_errors}
		<div class="spacer10"></div>

		<form name="formSubmit" id="formSubmit" action="" method="post" class="form-horizontal">
				<fieldset>

					<div class="control-group">
						<label class="control-label" for="old_password">Username</label>
						<div class="controls">
							{$data.m_login}
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="password">New Password</label>
						<div class="controls">
							<input type="password" id="password" name="password" value="" >
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="password_confirmation">Confirm New Password</label>
						<div class="controls">
							<input type="password" id="password_confirmation" name="password_confirmation" value="">
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<input type="submit" class="btn btn_submit" value="Submit">
						</div>
					</div>



				</fieldset>
			</form>

	</div>
</div>
