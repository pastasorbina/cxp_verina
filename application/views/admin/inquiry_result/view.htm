<script type="text/javascript">
	var current_uri = '{$current_uri}';
	var mod_url = '{$mod_url}';
	var use_ajax = '{$use_ajax|default:FALSE}';
</script>
<script src="{asset_url}js/vizard/slave.js" ></script>


<ul class="breadcrumb">
	<li><a href="{$LAST_LIST}" class="cancel" >back</a></li>
	<li class="divider">Â»</li>
	<li>edit</li>
</ul>

 




	<div class="row-fluid">
		<div class="span12">
			
			<table class="table table-form">
				<tr>
					<th width="100">Entry Date</th>
					<td>
						{$data.inqr_entry}
					</td>
				</tr>
				<tr>
					<th>Sender</th>
					<td>
						<strong>{$data.inqr_sender_name}</strong>
						<br>
						{$data.inqr_email}
					</td>
				</tr>
				<tr>
					<th>Inquiry</th>
					<td>
						<h4>{$data.inqr_subject|default:'- no subject -'}</h4>
						<div style="padding:10px;">
							{$data.inqr_content}
						</div>
					</td>
				</tr>
				
				<tr>
					<th>Reply</th>
					<td>
						{if $data.inqr_is_replied == "No"}
							<form action="{$mod_url}reply/{$data.inqr_id}" name="formSubmit" id="formSubmit"  method="post" class="form-horizontal" >
								<input type="hidden" name="current_id" value="{$data.inqr_id}" />
								<input type="hidden" name="ajax_action" value="{$ajax_action}" />
								
								<div class="control-group">
									<label class="control-label">From</label>
									<div class="controls">
										<input type="text" style="width: 90%;"  name="from" value="info@gudangbrands.com" >
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">To</label>
									<div class="controls">
										<input type="text" style="width: 90%;"  name="to" value="{$data.inqr_email}" >
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">Subject</label>
									<div class="controls">
										<input type="text" style="width: 90%;"  name="subject" value="[Reply] {$data.inqr_subject|default:'no subject'}" >
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">Content</label>
									<div class="controls">
										<textarea rows="15" style="width: 90%;" name="content"></textarea>
									</div>
								</div>
								
								<div class="form-actions" style="text-align: right;" >
									<input class="btn btn-primary" type="submit" value="Send Reply" > 
								</div>
								
							</form>
						{else}
							<div class="green">
								Replied at {$data.inqr_reply_date}
							</div>
							<div style="margin-top:10px; padding:10px; border: dashed 1px #cccccc;"> 
								{$data.inqr_reply_content}
							</div>
						{/if}
					</td>
				</tr>
			</table>
  
		</div> 
	</div>
