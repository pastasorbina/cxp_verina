<h6 id="mod_title">
	edit banner
</h6>

<form enctype="multipart/form-data"  name="formSubmit" method="post">
	<table cellpadding="0" cellspacing="0" border="0" >
		<tbody>


			<tr>
				<td>
					File
				</td>
				<td>
					<a href="{site_url}userfiles/banner/{$banner.b_file}" class="thickbox" >
						<img src="{site_url}userfiles/banner/thumb/{$banner.b_file}" ><br>
					</a>
					<input type="file" name="b_file" size="20" />
					<input type="hidden" name="b_file_default" class="span12" value="{$banner.b_file}" />
					<div class="help-inline">960px Ã— 300px</div>
				</td>
			</tr>



			<tr>
				<td>
					Title
				</td>
				<td>
					<input type="text" name="b_title" class="span12" value="{$banner.b_title}" />
					{'b_title'|form_error}
				</td>
			</tr>

			<tr>
				<td>
					Link
				</td>
				<td>
					<input type="text" name="b_link" class="span12" value="{$banner.b_link}" />
					{'b_link'|form_error}
				</td>
			</tr>

				<td>
					Content
				</td>

					<textarea name="b_desc" class="ckeditor" >{$banner.b_desc}</textarea>

				</td>
			</tr>-->

</table>

	<div class="actions" align="right">
