<script>
	function doSave(savekey){
		document.formSubmit.save_status.value = savekey;
		document.formSubmit.submit();
	}
</script>

<ul class="breadcrumb">
	<li><a href="{$LAST_LIST}">back</a></li>

<form enctype="multipart/form-data"  name="formSubmit" method="post">

	<div class="use_right_sidebar">
 


		<div class="inner_content">

			<div class="clearfix">
				<label>Role</label>
				<div class="input">
					<select name="ur_id">
						{foreach from=$all_role name=ar item=ar key=ark}
							<option value="{$ar.ur_id}" {if $ar.ur_id == $user.ur_id}selected="selected"{/if} >{$ar.ur_name}</option>
						{/foreach}
					</select>
					{'ur_id'|form_error}
				</div>
			</div>


			<div class="clearfix">
				<label>Username</label>
				<div class="input">
					<input type="text" name="u_login" class="span10" value="{'u_login'|set_value}" />
					{'u_login'|form_error}
				</div>
			</div>

			<div class="clearfix">
				<label>Full Name</label>
				<div class="input">
					<input type="text" name="u_name" class="span10" value="{'u_name'|set_value}" />
					{'u_name'|form_error}
				</div>
			</div>

			<div class="clearfix">
				<label>Email</label>
				<div class="input">
					<input type="text" name="u_email" class="span10" value="{'u_email'|set_value}" />
					{'u_email'|form_error}
				</div>
			</div>

			<div class="clearfix">
				<label>Password</label>
				<div class="input">
					<input type="password" name="u_pass" class="span10" value="" />
					{'u_pass'|form_error}
				</div>
			</div>
			<div class="clearfix">
				<label>Repeat Password</label>
				<div class="input">
					<input type="password" name="u_pass_repeat" class="span10" value="" />
				</div>
			</div>
		</div>

	</div>

	<div class="actions" align="right">
		<a href="{$mod_url}view_list/" class="btn normal">cancel</a>
		<input name="Edit" type="submit" value="Save"  class="btn info" />
	</div>

</form>
